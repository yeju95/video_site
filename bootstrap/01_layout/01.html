<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap기초</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .fixed {position:fixed; top:0px;left:0px; width:700px;}
        .w_num {display:inline-block;border:3px solid red; font-size:30px;color:red;margin:20px;}
        .fixed span {margin-right:20px;}

        body > div {margin-top:100px; border:1px solid green}
        body > div > div {border:5px solid black;}
        body > div > div >div {height:70px;background:paleturquoise;border:2px solid orangered;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <header class="fixed">
        <p class="w_num">가로 넓이</p>
        <span><strong>sm</strong>≥576px</span>
        <span><strong>md</strong>≥768px</span>
        <span><strong>lg</strong>≥992px</span>
        <span><strong>xl</strong>≥1200px</span>
        <span><strong>xxl</strong>≥1400px</span>

        
    </header>
    
    <div class="container-xl">
        <div class="row">
            <div class="col">col</div>
            <div class="col-2">col-2</div>
            <div class="col">12 칸 중 2칸 사용</div>
        </div><br><br>
        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-4">col-4</div>
            <div class="col-5">col-5</div>
            <div class="col">한줄에 12만 있을 수 있다.</div>
        </div>
        <br><br>
        <div class="row row-cols-2">
            <div class="col">row-cols-2</div>
            <div class="col">두개씩</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <br><br>
        <div class="row row-cols-auto">
            <div class="col">row-cols-auto</div>
            <div class="col">안에 있는 내용에 따라서 알아서</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <br><br>
        <div class="row row-cols-4">
            <div class="col">row-cols-4</div>
            <div class="col">4등분을 해라</div>
            <div class="col-6">col-6</div>
            <div class="col">인데 6을 차지하고 있음</div>
        </div>
    </div>
    <script>
        var winWidth = $(window).width(); //브라우저의 가로길이를 구해서 변수에 넣어 준다.
        $('.w_num').text(winWidth);

        $(window).resize(function(){
            var winWidth = $(window).width();
            $('W_num').text(winWidth);
        });
    </script>
</body>
</html>
